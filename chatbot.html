<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }

        #chatbot-btn img {
            width: 120px; /* Increased button size */
        }

        #chatbot {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 25px #ff9900;
        }

        #chat-header {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            background: #222;
            text-align: center;
            border-radius: 5px;
        }

        #chat-body {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
        }

        #input-container {
            display: flex;
            margin-top: 10px;
        }

        #chat-input {
            flex: 1; /* Takes full space */
            padding: 10px;
            border: 2px solid #ff9900;
            border-radius: 5px;
            background: #222;
            color: white;
            font-size: 16px;
        }

        #send-btn {
            padding: 10px;
            margin-left: 5px;
            background: #ff9900;
            border: none;
            cursor: pointer;
            color: black;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Chatbot Trigger Button -->
    <div id="chatbot-btn">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F023%2F841%2F800%2Foriginal%2Fadorable-blue-bots-small-cute-robots-generated-by-ai-free-png.png&f=1&nofb=1&ipt=87737a0cf528bced8a6c55e8f841b423f8e9052ee1105a7af2c4d033038259ad&ipo=images" alt="Chatbot Button">
    </div>

    <!-- Chatbot Window -->
    <div id="chatbot">
        <div id="chat-header">Chatbot</div>
        <div id="chat-body"></div>
        <div id="input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("chatbot-btn").addEventListener("click", function() {
            let chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "none" ? "block" : "none";
        });

        function sendMessage() {
            let input = document.getElementById("chat-input").value;
            if (input.trim() !== "") {
                let chatBody = document.getElementById("chat-body");
                let userMessage = `<div style='text-align: right; color: #ff9900;'>ðŸ‘¤ You: ${input}</div>`;
                let botMessage = `<div style='text-align: left; color: #4bcffa;'>ðŸ¤– Bot: Hello, how can I assist?</div>`;
                chatBody.innerHTML += userMessage + botMessage;
                document.getElementById("chat-input").value = "";
            }
        }

        document.getElementById("send-btn").addEventListener("click", sendMessage);

        document.getElementById("chat-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevents default form submission
                sendMessage();
            }
        });
    </script>

</body>
</html>
